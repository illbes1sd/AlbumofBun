<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="setup.js"></script>
    <title>Trang Web Cho Bun</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="asset/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="asset/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="asset/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="header" draggable="false">Album of Bun</div>
      <div
        id="image-track"
        data-mouse-down-at="0"
        data-prev-percentage="0"
        data-per-row="-50%"
        class="lineimg"
      >
        <img src="asset/picture/photo-1.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-2.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-3.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-4.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-5.jpg" class="image" draggable="false" />
      </div>

      <div
        id="image-track2"
        data-mouse-down-at="0"
        data-prev-percentage="0"
        class="lineimg"
      >
        <!-- các row tiếp theo + 106% MAX-->
        <img src="asset/picture/photo-6.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-7.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-8.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-9.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-10.jpg" class="image" draggable="false" />
      </div>

      <div
        id="image-track3"
        data-mouse-down-at="0"
        data-prev-percentage="0"
        class="lineimg"
      >
        <!-- các row tiếp theo + 106% -->
        <img src="asset/picture/photo-11.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-12.jpg" class="image" draggable="false" />
        <img src="asset/picture/photo-13.jpg" class="image" draggable="false" />
      </div>
    </div>

    <!--  tạo khoảng trống dưới -->
    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
